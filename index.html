<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@700&family=Poppins:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="main-login">
            <h3>Welcome Back, Cassa.</h3>
            <p>Enter your details to login.</p>
            <div class="form">
                <label>
                    <h3>Email</h3>
                    <input type="email" placeholder="Your Email" required>
                </label>
                <label>
                    <h3>Password</h3>
                    <input type="password" placeholder="Your Password">
                </label>
                <p><a href="">Forgot your password ?</a></p>
                <a href="#">
                    <button>Login</button>
                </a>
            </div>
            
            <p class="sign-up">Don't have an account ? <a href="signup.html">Sign Up Here.</a></p>
        </div>
        <div class="landing">
            <img class="landing-image" src="https://cdn3d.iconscout.com/3d/premium/thumb/login-verified-6251835-5117015.png?f=webp" alt="Image">
        </div>
    </main>
</body>
</html>
