<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@700&family=Poppins:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="main-login">
            <h3>Register Yourself.</h3>
            <div class="form">
                <label>
                    <h3>Name</h3>
                    <input type="email" placeholder="Your Full Name" required>
                </label>
                <label>
                    <h3>Password</h3>
                    <input type="password" placeholder="Your Password">
                </label>
                <label>
                    <h3>Confirm Password</h3>
                    <input type="password" placeholder="Confirm Your Password">
                </label>
                <p>
                    <a href="#">
                        <button>Register</button>
                    </a>
                </p>

            </div>
            
            <p class="sign-up">Alreay have an account ? <a href="index.html">Sign In Here.</a></p>
        </div>
        <div class="landing">
            <img class="landing-image" src="https://cdn3d.iconscout.com/3d/premium/thumb/form-4721284-3927997.png" alt="Image">
        </div>
    </main>
</body>
</html>
